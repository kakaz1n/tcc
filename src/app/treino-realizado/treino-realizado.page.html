<ion-header>
  <ion-toolbar color="secondary">
    <div style="width: 20%;float: left;">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="login" style="text-align: center;float: left;font-size: Xx-large;width:100%;">
      <ion-label>
        Treino Realizado
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" color="primary" class="ion-content" style="display: block;text-align: center;">
  <h1>Semana {{this.semana}}<br> Data: {{this.data2}}</h1> 
  <ion-button style="border-radius: 36.5pt; width: 70%;height: 100px;text-align: center;margin:10%;font-size: xx-large;"
    [color]="cor"  [routerLink]="['/treino/','aerobico',semana,data]" >
    Aer√≥bica<br>
    ({{this.atual_aero}}/{{this.max_aero}})</ion-button>
  <ion-button style="border-radius: 36.5pt; width: 70%;height: 100px;text-align: center;margin:10%;font-size: xx-large;"
  [color]="cor" [routerLink]="['/treino/','muscular',semana,data]" >
    Muscular<br>
    ({{this.atual_musc}}/{{this.max_musc}})</ion-button>

  <ion-button
    style="border-radius: 36.5pt; width: 70%;height: 100px;text-align: center;margin:10%; font-size: x-large;"
    [color]="cor"[routerLink]="['/treino/','flexibilidade',semana,data]">
    Flexibilidade<br>
    ({{this.atual_flex}}/{{this.max_flex}})</ion-button>

</ion-content>
